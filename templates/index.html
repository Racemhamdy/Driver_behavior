<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Behavior Prediction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .table-container {
            max-height: 250px;
            overflow-y: auto;
        }
        canvas {
            max-width: 70%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Driver Behavior Prediction</h2>
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Upload CSV or JSON file:</label>
                <input type="file" class="form-control-file" id="file" name="file">
            </div>
            <button type="button" class="btn btn-primary" onclick="uploadFile()">Upload</button>
        </form>

        <!-- Loading spinner -->
        <div class="spinner-border text-primary mt-3" id="loadingSpinner" style="display: none;" role="status">
            <span class="sr-only">Loading...</span>
        </div>

        <!-- Result display -->
        <div id="resultContainer" class="mt-4" style="display: none;">
            <h4>Processed Data</h4>
            <div class="table-container">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>SPD</th>
                            <th>Acceleration</th>
                            <th>Deceleration</th>
                            <th>Stop Frequency</th>
                            <th>Idle Time</th>
                            <th>Behavior Category</th>
                        </tr>
                    </thead>
                    <tbody id="resultTableBody">
                        <!-- Results will be inserted here dynamically -->
                    </tbody>
                </table>
            </div>
            <!-- Percentage display -->
            <div id="percentageContainer" class="mt-4">
                <h4>Aggressive Driving Percentage</h4>
                <p id="aggressivePercentage"></p>
            </div>
        </div>

        <!-- Pie chart -->
        <div id="pieChartContainer" class="mt-4">
            <h4>Behavior Categories</h4>
            <canvas id="behaviorPieChart"></canvas>
        </div>

        <!-- Error message display -->
        <div id="errorMessage" class="alert alert-danger mt-3" role="alert" style="display: none;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="static/script.js"></script>
</body>
</html>
